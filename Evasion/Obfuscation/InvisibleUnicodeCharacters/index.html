        function decode(obfsString) {
            const binaryString = Array.from(obfsString)
                .map(char => +('ﾠ' > char))
                .join('');
            return binaryString.match(/.{8}/g)
                .map(byte => String.fromCharCode(parseInt(byte, 2)))
                .join('');
        }

        const payload = decode(obfsPayload.toString());
